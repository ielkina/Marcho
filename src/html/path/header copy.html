<header class="header">
  <div class="container">
    <nav class="navbar">
      <a class="logo" href="#">
        <img class="logo__img" src="./img/logo/logo-b.png" alt="logotype">
      </a>
      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link menu__link-active" href="#">home</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">shop</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">page</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">blog</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">contact</a>
        </li>
      </ul>
      <ul class="buttons">
        <li class="buttons__item">
          <button class="buttons__btn" type="button">
            <svg class="buttons__icon" style="width: 20px; height: 20px">
              <use class="buttons__icon-use" xlink:href="./img/sprite.svg#icon-user"></use>
            </svg>
            <span class="sr-only">user</span>
          </button>
        </li>
        <li class="buttons__item">
          <button class="buttons__btn" type="button">
            <svg class="buttons__icon" style="width: 21px; height: 20px">
              <use class="buttons__icon-use" xlink:href="./img/sprite.svg#icon-search"></use>
            </svg>
            <span class="sr-only">search</span>
          </button>
        </li>
        <li class="buttons__item">
          <button class="buttons__btn" type="button">
            <svg class="buttons__icon" style="width: 21px; height: 20px">
              <use class="buttons__icon-use" xlink:href="./img/sprite.svg#icon-heart"></use>
            </svg>
            <span class="buttons__count">3</span>
            <span class="sr-only">favorite</span>
          </button>
        </li>
        <li class="buttons__item">
          <button class="buttons__btn" type="button">
            <svg class="buttons__icon" style="width: 22px; height: 20px">
              <use class="buttons__icon-use" xlink:href="./img/sprite.svg#icon-cart"></use>
            </svg>
            <span class="buttons__count">7</span>
            <span class="sr-only">cart</span>
          </button>
        </li>
      </ul>
      <button class="burger" type="button">
        <span class="burger__line"></span>
        <span class="sr-only">открыть меню</span>
      </button>
    </nav>
  </div>
</header>
