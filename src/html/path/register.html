<section class="modal">
  <div class="container">
    <div class="modal__links">
      <a class="modal__link modal__link--active" href="register.html">REGISTER</a>
      <a class="modal__link" href="login.html">LOGIN</a>
    </div>
    <form class="modal__form" action="#">
      <label class="modal__label">
        Username or email address*
        <input class="modal__input" type="text" pattern="[0-9a-fA-F]{2,100}" title="enter your login in latin letters"
          required>
      </label>
      <label class="modal__label">
        Password*
        <input id="password-input" class="modal__input" type="password" pattern="[0-9a-fA-F]{6,12}"
          title="Enter an ID consisting of 6-12 hexadecimal digits" autocomplete="new-password" required>
      </label>
      <p class="modal__text">
        A password will be sent to your email address.
        Your personal data will be used to support your experience throughout this website, to manage access to your
        account,
        and for other purposes described in our privacy policy.
      </p>
      <label class="modal__label">
        <input type="checkbox">
        Agree with Terms & Conditions
      </label>
      <button class="modal__btn" type="submit">REGISTER</button>
      <!-- <a class="modal__lost-pas" href="#">Lost your password?</a> -->
    </form>
  </div>
</section>
